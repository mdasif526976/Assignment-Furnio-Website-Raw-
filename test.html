<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"
    ></script>
    <style>
      .card-container {
        position: relative;
        width: 300px; /* Set card width */
        height: auto; /* Set card height */
        border-radius: 10px;
        overflow: hidden; /* Prevent overflow */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
      }

      .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure image fits within card */
      }

      .card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.3s ease-in-out; /* Smooth transition effect */
      }

      .card-container:hover .card-overlay {
        opacity: 1; /* Show overlay on hover */
      }

      .add-to-cart-btn {
        background-color: #fff;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .add-to-cart-btn:hover {
        background-color: #f0f0f0;
      }

      .other-btn {
        display: flex;
        justify-content: center; /* Center buttons horizontally */
        gap: 20px; /* Space between buttons */
      }

      .other-btn a {
        background-color: #fff;
        color: #000;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        text-decoration: none;
        display: flex;
        align-items: center; /* Center content vertically */
        gap: 5px; /* Space between icon and text */
        transition: background-color 0.3s ease;
      }

      .other-btn a:hover {
        background-color: #f0f0f0;
      }

      .card-content {
        padding: 15px;
        background-color: #fff;
        text-align: center;
      }

      .card-title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      .card-description {
        font-size: 14px;
        color: #777;
      }

      .product-prices {
        display: flex;
        justify-content: center; /* Center price info */
        gap: 10px; /* Space between sale and original price */
      }

      .sale-price {
        color: #ff5733; /* Highlight sale price */
        font-size: 16px;
        font-weight: bold;
      }

      .product-price {
        color: #999;
        text-decoration: line-through;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <!-- Card Image -->
      <img
        class="card-image"
        src="/images/Images (1).png"
        alt="Stylish cafe chair"
      />

      <!-- Overlay Section -->
      <div class="card-overlay">
        <button class="add-to-cart-btn">Add to cart</button>
        <div class="other-btn">
          <a href="#" class="share-btn">
            Share
            <ion-icon class="card-icon" name="share-outline"></ion-icon>
          </a>
          <a href="#" class="compare-btn">
            Compare
            <ion-icon class="card-icon" name="git-compare-outline"></ion-icon>
          </a>
          <a href="#" class="like-btn">
            Like
            <ion-icon class="card-icon" name="heart-outline"></ion-icon>
          </a>
        </div>
      </div>

      <!-- Card Content -->
      <div class="card-content">
        <h3 class="card-title">Dining Table</h3>
        <p class="card-description">Stylish cafe chair</p>
        <div class="product-prices">
          <p class="sale-price">Rp 2.500.000</p>
          <del class="product-price">Rp 3.500.000</del>
        </div>
      </div>
    </div>
  </body>
</html>
